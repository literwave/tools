syntax = "proto3";

package User;

import "common.proto";

message c2s_user_base_info {
}

message s2c_user_base_info {
	string name = 1;
    int32 headIcon = 2;
    int32 sex = 3;
    int32 birthTime = 4;
}

message c2s_change_user_sex {
    int32 sex = 1;
}

message s2c_change_user_sex {
    int32 sex = 1;
}

message c2s_req_user_res {
}

message s2c_req_user_res {
    repeated Common.common_info resList = 1;
}