syntax = "proto3";

package Login;
// 登录相关

// 请求登录账号验证
message c2s_user_login {
	int32 accountType = 1;			//帐号类型
	string appId = 2;			//应用id
	string cchid = 3;			//渠道id
	string account = 4;			//帐号
	string passwd = 5;			//密码
	string serverId = 6;			//服务器id
	string userId = 7;			//玩家id

}

// 登录账号验证返回
message s2c_user_login {
	int32 accountType = 1;			//帐号类型
	string appId = 2;			//应用id
	string cchid = 3;			//渠道id
	string account = 4;			//帐号
	string passwd = 5;			//密码
	string gateAddr = 6;			//网关地址
	string token = 7;			//令牌
	string userId = 8;			//玩家id
}

// 请求登录账号验证
message c2s_verify_login {
	string userId = 1;			//玩家id
	string passwd = 2;			//密码
	string token = 3;			//令牌

}

// 登录账号验证返回
message s2c_verify_login {
	string token = 1;
}

// 创建角色返回
message s2c_user_create {
	string userId = 1;			//玩家id
	string name = 2;			//玩家名字
	int32 birthTime = 3;			//创号时间
}

// 登录成功返回
message s2c_user_login_ok {
	string userId = 1;			//玩家id
	string serverId = 2;			//服务器id
}