syntax = "proto3";

package Common;

message p_reward_info {
	int32 rewardType = 1;
	int32 itemType = 2;
	int32 itemCount = 3;
}

message p_common_info {
	int32 k = 1;
	int32 v = 2;
}

message p_hero_base_info {
	int32 heroType = 1;
	int32 exp = 2;
	int32 lv = 3;
	int32 star = 4;
	bool newTag = 5;
	repeated p_common_info skillList = 6; 
}